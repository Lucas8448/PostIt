<!DOCTYPE html>
<html>

<head>
  <title>WebRTC Offer</title>
  <script>
    let peerConnection = new RTCPeerConnection();

    // Create a data channel
    peerConnection.createDataChannel("chat");

    // Create the offer
    peerConnection.createOffer()
      .then(offer => peerConnection.setLocalDescription(offer))
      .then(() => {
        // Encode the offer into a URL
        const encodedOffer = encodeURIComponent(btoa(peerConnection.localDescription.sdp));
        const offerUrl = `${window.location.href.replace('offer.html', 'answer.html')}?offer=${encodedOffer}`;
        document.getElementById("offerUrl").textContent = offerUrl;
        document.getElementById("offerUrl").href = offerUrl;
      });

    // Add any additional event handlers as needed for the peer connection
  </script>
</head>

<body>
  <h2>WebRTC Offer</h2>
  <p>Share this URL with Client B:</p>
  <a id="offerUrl" href="#">Generating Offer URL...</a>
</body>

</html>
