<!DOCTYPE html>
<html>

<head>
  <title>WebRTC Client</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peer.min.js"></script>
  <script>
    function connectToHost() {
      const hostPeerId = document.getElementById('hostPeerId').value;
      const peer = new Peer();

      const conn = peer.connect(hostPeerId);

      conn.on('open', () => {
        conn.send('Hello from Client!');
        conn.on('data', (data) => {
          console.log('Received:', data);
        });
      });
    }
  </script>
</head>

<body>
  <h2>WebRTC Client</h2>
  <input type="text" id="hostPeerId" placeholder="Enter host peer ID">
  <button onclick="connectToHost()">Connect to Host</button>
</body>

</html>
